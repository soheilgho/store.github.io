<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #8e9eab, #eef2f3);
        }
        
        .container {
            background: url('https://ghab24.com/movafaghiat/media/appmedia/image/GHAB%20MEDIA%20DESKTOP%201709.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100vw; /* Adjusted to fit the screen */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2); /* Corrected the RGBA values */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: white;
        }

        .login-box input[type="email"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-box input[type="checkbox"] {
            margin: 10px 0;
        }

        .login-box a {
            color: white;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: purple; 
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <div style="text-align: left;">
                    <input type="checkbox" name="remember"> Remember me
                </div>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
                <a href="#">Don't have an account? Register</a>
            </form>
        </div>
    </div>
</body>
</html>
